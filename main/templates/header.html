{% load static %}

<header>
    <div class="group">
        <div id="logo">
            Название
        </div>
        <div class="inputWrapper">
            <div class="input__icon">
                <img src="{% static 'resources/search.svg' %}" alt="Поиск">
            </div>
            <input id="input" type="search" autocomplete="off" spellcheck="false" aria-controls="matches"
                   placeholder="Введи название" aria-expanded="false" aria-live="polite">
        </div>
    </div>
    <div class="group__icon">
        <ul class="group__icon__list" style="position: relative;">
            <!-- <li>{% include 'dialog_template.html' %}</li> -->
            <li class="group__icon__item">
                <a class="group__icon__link" href="{% url 'preferences' %}">
                    <div class="icon" subtitle="Настройки">
                        <img src="{% static 'resources/settings.svg' %}" alt="Настройки">
                    </div>
                </a>
            </li>
            {% if user.is_authenticated %}
                <li class="group__icon__item" id="account">
                    <a class="group__icon__link">
                        <div class="icon">
                            <img src="{% static 'resources/account.svg' %}" alt="Аккаунт">
                        </div>
                    </a>
                </li>
                <div id="account__menu">  
                    <button class="account__close" id="close__account__menu">
                        <img src="{% static 'resources/close.svg' %}" alt="" class="close_elem">
                    </button>
                    <div class="account__title">
                        <div class="account__email">{{ user.get_username }}</div>
                    </div>
                    <div class="account_profile_image">

                    </div>

                    <div class="account__manage">
                        <a class="account__manage-link" href="{% url 'account' %}">
                            <div class="account__manage_contatiner">
                                <div class="account__manage-text">Управление аккаунтом</div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="account__logout">
                        <a class="account__logout-link" href="{% url 'logout' %}">
                            <div class="account__logout_container">
                                <img src="{% static 'resources/logout.svg' %}" alt="">
                                <div class="account__logout-text">Выйти</div>
                            </div>
                        </a>
                    </div>
                </div>
            {% else %}
                <li class="group__icon__item" id="account">
                    <a class="group__button__link" href="{% url 'login' %}">
                        <div class="button">
                            <div class="button-icon"><svg fill="#1A73E8" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg></div>
                            <div class="button-text">Войти</div>
                        </div>
                    </a>
                </li>
            {% endif %}                        
        </ul>
    </div>
</header>
