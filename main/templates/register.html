{% extends 'base_generic.html' %}

{% block title %}Регистрация{% endblock %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/scroll.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}

{% block content %}
    <div class="auth__overley">
        <div class="auth__title__container">
            <h1 class="auth__title">Создать аккаунт</h1>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="form__input">
                <input class="input" type="text" id="first_name" name="first_name" placeholder="Имя" spellcheck="false"
                    required>
                <input class="input" type="text" id="last_name" name="last_name" placeholder="Фамилия (необязательно)"
                    spellcheck="false">
                <input class="input" type="email" id="email" name="email" placeholder="Адрес эл. почты" spellcheck="false"
                    required>
                <input class="input" type="password" id="password" name="password" placeholder="Пароль" spellcheck="false"
                    required>
            </div>
            <div class="form__togglePassword">
                <input type="checkbox" id="togglePassword">
                <div class="togglePassword__text">
                    <label for="togglePassword">Показать пароль</label>
                </div>
            </div>
            <div class="form_steps">
                <div class="link__container">
                    <a class="link" href="{% url 'login' %}">Уже есть аккаунт</a>
                </div>
                <button class="login__button" type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>

    <script>
        var passwordInput = document.getElementById('password');
        var togglePasswordCheckbox = document.getElementById('togglePassword');

        togglePasswordCheckbox.addEventListener('change', function () {
            if (togglePasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
{% endblock %}
